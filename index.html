<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEELI ðŸ’€ Will You Be My Valentine?</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: "Comic Sans MS", cursive;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffe6f0, #fff);
  overflow: hidden;
}

.container {
  text-align: center;
  position: relative;
}

h1 {
  font-size: 3em;
  color: #ff4d88;
}

/* Bunny (CSS only) */
.bunny {
  width: 120px;
  height: 120px;
  background: white;
  border-radius: 50%;
  margin: 30px auto;
  position: relative;
  animation: bounce 2s infinite;
}

.bunny::before,
.bunny::after {
  content: "";
  width: 25px;
  height: 50px;
  background: white;
  border-radius: 20px;
  position: absolute;
  top: -40px;
}

.bunny::before { left: 15px; }
.bunny::after { right: 15px; }

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

.buttons {
  margin-top: 20px;
}

button {
  padding: 14px 40px;
  font-size: 20px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  margin: 10px;
}

#yes {
  background: #4CAF50;
  color: white;
}

#no {
  background: #ff4d4d;
  color: white;
  position: absolute;
}

.hidden {
  display: none;
}

/* Celebration */
.celebrate {
  animation: bg 1.5s infinite;
}

@keyframes bg {
  0% { background: #ffb3d9; }
  25% { background: #ffe680; }
  50% { background: #b3ffcc; }
  75% { background: #b3d9ff; }
  100% { background: #ffb3d9; }
}

.fire {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: boom 1s forwards;
}

@keyframes boom {
  to {
    transform: translate(var(--x), var(--y));
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container" id="ask">
  <h1>NEELI  Will You Be My Valentine?</h1>
  <div class="bunny"></div>

  <div class="buttons">
    <button id="yes">YES ðŸ’–</button>
    <button id="no">NO ðŸ™ˆ</button>
  </div>
</div>

<div class="container hidden" id="yesScreen">
  <h1>YAYYYYY ðŸ’˜</h1>
  <h1>You said YES ðŸ¥°</h1>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

noBtn.addEventListener("mouseenter", () => {
  noBtn.style.left = Math.random() * (window.innerWidth - 150) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 150) + "px";
});

yesBtn.addEventListener("click", () => {
  document.body.classList.add("celebrate");
  document.getElementById("ask").classList.add("hidden");
  document.getElementById("yesScreen").classList.remove("hidden");

  for (let i = 0; i < 12; i++) explode();
});

function explode() {
  for (let i = 0; i < 25; i++) {
    const d = document.createElement("div");
    d.className = "fire";
    d.style.left = "50%";
    d.style.top = "50%";
    d.style.background = hsl(${Math.random()*360},100%,50%);
    d.style.setProperty("--x", ${Math.random()*300-150}px);
    d.style.setProperty("--y", ${Math.random()*300-150}px);
    document.body.appendChild(d);
    setTimeout(() => d.remove(), 1000);
  }
}
</script>

</body>
</html>
