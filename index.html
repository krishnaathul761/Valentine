<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEELI ðŸ’€ Will You Be My Valentine?</title>

<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(135deg, #ffe6f0, #fff);
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  text-align: center;
  position: relative;
}

h1 {
  font-size: 3em;
  color: #ff4d88;
}

button {
  padding: 14px 35px;
  font-size: 20px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  margin: 20px;
}

#yesBtn {
  background: #4CAF50;
  color: white;
}

#noBtn {
  background: #ff4d4d;
  color: white;
  position: absolute;
  left: 50%;
  transform: translateX(120px);
}

.rabbit {
  width: 260px;
  margin: 20px 0;
  animation: idleBounce 2s infinite;
}

/* Idle bunny animation */
@keyframes idleBounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* Blush animation */
.blush {
  animation: blushBounce 0.8s infinite;
  filter: drop-shadow(0 0 15px pink);
}

@keyframes blushBounce {
  0%,100% { transform: translateY(0) scale(1); }
  50% { transform: translateY(-20px) scale(1.05); }
}

/* Celebration background */
.celebrate {
  animation: partyBg 2s infinite;
}

@keyframes partyBg {
  0% { background: #ffb3d9; }
  25% { background: #ffe680; }
  50% { background: #b3ffcc; }
  75% { background: #b3d9ff; }
  100% { background: #ffb3d9; }
}

/* Fireworks */
.firework {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y));
    opacity: 0;
  }
}

.hidden {
  display: none;
}

.kiss {
  width: 240px;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="container" id="questionScreen">
  <h1>NEELI ðŸ’€ Will You Be My Valentine? ðŸ’Œ</h1>

  <img id="rabbit" class="rabbit"
       src="https://i.imgur.com/Jb5QFQy.png" alt="Bunny">

  <div>
    <button id="yesBtn">YES ðŸ’–</button>
    <button id="noBtn">NO ðŸ™ˆ</button>
  </div>
</div>

<div class="container hidden" id="yesScreen">
  <h1>YAYYYYY ðŸ’˜</h1>
  <h1>You said YES ðŸ¥°</h1>
  <img class="kiss"
       src="https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif">
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const rabbit = document.getElementById("rabbit");

noBtn.addEventListener("mouseenter", moveNo);
yesBtn.addEventListener("click", yesClicked);

function moveNo() {
  const x = Math.random() * (window.innerWidth - 200);
  const y = Math.random() * (window.innerHeight - 200);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function yesClicked() {
  document.body.classList.add("celebrate");
  rabbit.classList.add("blush");

  document.getElementById("questionScreen").classList.add("hidden");
  document.getElementById("yesScreen").classList.remove("hidden");

  for (let i = 0; i < 12; i++) {
    firework(
      Math.random() * window.innerWidth,
      Math.random() * window.innerHeight / 2
    );
  }
}

function firework(x, y) {
  for (let i = 0; i < 25; i++) {
    const spark = document.createElement("div");
    spark.className = "firework";
    spark.style.left = x + "px";
    spark.style.top = y + "px";
    spark.style.background = hsl(${Math.random()*360},100%,50%);
    spark.style.setProperty("--x", ${Math.random()*250 - 125}px);
    spark.style.setProperty("--y", ${Math.random()*250 - 125}px);
    document.body.appendChild(spark);
    setTimeout(() => spark.remove(), 1000);
  }
}
</script>

</body>
</html>
